<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="status" id="status">Waiting for opponent...</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="controls">
            <button id="restart">Restart Game</button>
            <div class="scoreboard">
                <div>Player (X): <span id="player-score">0</span></div>
                <div>Opponent (O): <span id="opponent-score">0</span></div>
            </div>
        </div>
        <div class="connection-status" id="connection-status">Connecting to server...</div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title">Welcome to Tic Tac Toe!</h2>
            <p id="modal-message">Please enter your name to start playing</p>
            <input type="text" id="player-name" placeholder="Your name">
            <button id="start-game">Start Game</button>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
